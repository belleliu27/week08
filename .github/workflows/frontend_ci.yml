name: Frontend CI â€“ build, push

on:
  workflow_dispatch:
  pull_request:
    branches: [dev, main]
    paths: ["frontend/**", ".github/workflows/frontend_ci.yml"]
  push:
    branches: [dev, main]
    paths: ["frontend/**", ".github/workflows/frontend_ci.yml"]

permissions:
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_push_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker login to ACR (no az login)
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ env.ACR_LOGIN_SERVER }} \
            -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      - name: Build+push frontend (SHA + latest)
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push  ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}
          docker tag   ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }} ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
          docker push  ${{ env.ACR_LOGIN_SERVER }}/frontend:latest

      - name: Docker logout
        if: always()
        run: docker logout ${{ env.ACR_LOGIN_SERVER }}
